	<body>
		<div class="container">
			<h1>Museomix : Javascript</h1>
			<p>This example shows a iframe insertion inside a webpage using Javascript</p>
			<pre>
document.write('&lt;link rel="stylesheet" href="resources/css/museomix2.css"&gt;
&lt;iframe src="resources/source.html" height="600" width="100%" allowfullscreen="" frameborder="0"&gt;&lt;/iframe&gt;');</pre>
			<script type="text/javascript">
			document.write('<link rel="stylesheet" href="resources/css/museomix2.css"><iframe src="resources/source.html" height="600" width="100%" allowfullscreen="" frameborder="0"></iframe>');
			</script>
		</div>
